{% extends 'base.html'%}

<!--  -->
{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto">
  <h1>{{ target_article.title }}</h1>
  <img src="{{ target_article.image.url }}" alt="" />
  <p>{{ target_article.content }}</p>

  {% if user == target_article.writer %}
  <div>
    <a href="{% url 'articleapp:update' pk=target_article.pk %}">
      <button class="btn btn-dark rounded-pill col-6 mt-3">Edit</button>
    </a>
  </div>
  <div>
    <a href="{% url 'articleapp:delete' pk=target_article.pk %}">
      <button class="btn btn-dark rounded-pill col-6 mt-3">Delete</button>
    </a>
  </div>
  {% endif %}
</div>

{% endblock %}
